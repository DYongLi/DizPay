<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description"
          content="Connect your business with DizPay, start accepting Bitcoin and Ethereum payments today!">
    <meta name="keywords" content="btc, eth, bitcoin, ethereum, payment, payments, blockchain, payment gateway">
    <meta name="author" content="">

    <title>DizPay-Demo</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/layer.css">
    <link rel="stylesheet" href="/assets/css/page.css">
    <style>
        html, body, .deposit-demo {
            width: 100%;
            height: 100%;
        }

        .deposit-demo {
            background-color: #EFF1F4;
            position: relative;
        }

        .deposit-demo .main {
            width: 440px;
            height: 560px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -280px;
            margin-left: -220px;
        }

        .deposit-demo header {
            background-image: linear-gradient(-90deg, #34B9DB 0%, #58CFE8 100%);
            height: 150px;
            line-height: 150px;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
        }

        .deposit-demo header .left, .deposit-demo header .right {
            position: absolute;
            width: 20px;
            top: 20px;
            cursor: pointer;
        }

        .deposit-demo header .left {
            left: 20px;
        }

        .deposit-demo header .right {
            right: 20px;
        }

        .deposit-demo header .logo {
            width: 235px;
        }

        .deposit-demo section {
            background-color: #fff;
        }

        .deposit-demo section {
            height: 440px;
        }

        .deposit-demo .form-group {
            margin-left: 0;
            margin-right: 0;
        }

        .deposit-demo .pdd-30 {
            padding-left: 30px;
            padding-right: 30px;
        }

        .deposit-demo .input-content {
            position: relative;
        }

        .deposit-demo .input-content input {
            padding-left: 120px;
            height: 56px;
            border-radius: 4px;
        }

        .deposit-demo .input-label {
            position: absolute;
            top: 18px;
            left: 22px;
        }

        .deposit-demo .btn-content button {
            width: 100%;
            opacity: 0.4;
            background: #32B8DA;
            border-radius: 4px;
            height: 56px;
            color: #fff;
            font-size: 18px;
            margin-top: 30px;
        }

        .deposit-demo .btn-content button.active {
            opacity: 1;
        }
    </style>
    <style>
        .select-container .select-header {
            height: 55px;
            line-height: 55px;
            border-bottom: 1px solid #EDEDED;
        }

        .select-container .select-header .item {
            float: left;
            width: 50%;
            text-align: center;
            height: 100%;
            cursor: pointer;
        }

        .select-container .select-header div {
            width: 60px;
            margin: 0 auto;
        }

        .select-container .select-header .item.active div {
            color: #35BADB;
            border-bottom: 3px solid #35BADB;
            height: 100%;
        }

        .select-content .currency-item {
            height: 68px;
            line-height: 68px;
            border: 1px solid #EDEDED;
            border-radius: 4px;
            padding: 0 16px;
            position: relative;
            font-size: 22px;
            margin-top: 22px;
            cursor: pointer;
        }

        .currency-item .currency {
            margin-left: 16px;
        }

        .currency-item .amount {
            position: absolute;
            right: 16px;
        }

        .currency-detail div:not(:first-child) {
            text-align: center;
            margin-top: 16px;
        }

        .currency-detail .currency-item {
            border-top: none;
            border-left: none;
            border-right: none;
            margin: 0;
        }

        .currency-detail .qr-code img {
            width: 126px;
        }

        .currency-detail .copy {
            color: #32B8DA;
            cursor: pointer;
        }

        .product-item {
            padding: 36px 0;
            border-bottom: 1px solid #ededed;
        }

        .product-item .img-content {
            background: #FFFFFF;
            box-shadow: 0 2px 6px 0 rgba(0, 0, 0, 0.12);
            border-radius: 6px;
            float: left;
            width: 72px;
            height: 72px;
            line-height: 72px;
            text-align: center;
        }

        .product-item .img-content img {
            width: 40px;
        }

        .product-item .detail {
            float: left;
            margin-left: 16px;
            width: calc(100% - 88px);
        }

        .product-item .name-container {
            position: relative;
        }

        .product-item .name-container .name {
            font-size: 18px;
        }

        .product-item .btn-buy {
            position: absolute;
            right: 0;
            display: inline-block;
            background: #32B8DA;
            border-radius: 4px;
            width: 60px;
            height: 28px;
            line-height: 28px;
            color: #fff;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }

        .product-detail-container {
            border-bottom: 1px solid #ededed;
        }

        .product-detail-container .item {
            padding: 10px 0;
        }

        .product-detail-container .item div {
            float: left;
            width: 50%;
        }

        .product-detail .btn-container .btn-pay {
            display: inline-block;
            width: 100%;
            height: 56px;
            line-height: 56px;
            background: #32B8DA;
            border-radius: 4px;
            color: #fff;
            font-size: 18px;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            cursor: pointer;
        }

    </style>

</head>
<body>
<div class="deposit-demo">
    <div class="main">
        <header>
            <img class="logo" src="/assets/img/payment_logo.png">

            <img class="left" src="/assets/img/icon/back.png" alt="">

            <img class="right logout" src="/assets/img/icon/exit.png" alt="">

        </header>
        <section>
            <div class="select-container">
                <div class="select-header clearfix">
                    <div class="item active">
                        <div>Assets</div>
                    </div>
                    <div class="item">
                        <div>Product</div>
                    </div>
                </div>
                <div class="select-content">
                    <div class="pdd-30" id="assets">
                        <div class="currency-list" id="currency_list">
                        </div>
                        <div class="currency-detail none" id="currency_detail">
                        </div>
                    </div>
                    <div id="product" class="pdd-30 none">
                        <div class="product-list">
                            <div class="product-item clearfix">
                                <div class="img-content">
                                    <img src="/assets/img/icon/product.png"/>
                                </div>
                                <div class="detail">
                                    <div class="name-container">
                                        <span class="name">Test Product 1</span>
                                        <a class="btn-buy">Buy</a>
                                    </div>
                                    <div class="price">0.1USD</div>
                                    <div class="note">Note：Payment does not charge fees</div>
                                </div>
                            </div>
                            <div class="product-item clearfix">
                                <div class="img-content">
                                    <img src="/assets/img/icon/product.png"/>
                                </div>
                                <div class="detail">
                                    <div class="name-container">
                                        <span class="name">Test Product 2</span>
                                        <a class="btn-buy">Buy</a>
                                    </div>
                                    <div class="price">0.1USD</div>
                                    <div class="note">Note：Payment collection fees</div>
                                </div>
                            </div>
                        </div>
                        <div class="product-detail none">
                            <div class="product-item clearfix">
                                <div class="img-content">
                                    <img src="/assets/img/icon/product.png"/>
                                </div>
                                <div class="detail">
                                    <div class="name-container">
                                        <span class="name">Test Product 2</span>
                                    </div>
                                    <div class="price">0.1USD</div>
                                    <div class="note">Note：Payment collection fees</div>
                                </div>
                            </div>
                            <div class="product-detail-container" id="product_detail">
                                <div class="item clearfix">
                                    <div>Payment Method</div>
                                    <div>
                                        <label class="radio-inline">
                                            <input type="radio" name="currency" checked value="BTC">
                                            BTC
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="currency" value="ETH">
                                            ETH
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="currency" value="LTC">
                                            LTC
                                        </label>
                                    </div>
                                </div>
                                <div class="item clearfix">
                                    <div class="amount-container">Amount:
                                        <span class="btc"></span>
                                        <span class="eth none"></span>
                                        <span class="ltc none"></span>
                                    </div>
                                    <div class="fees">
                                        <span class="btc-fee">0.00001BTC</span>
                                        <span class="eth-fee none">0.0001ETH</span>
                                        <span class="ltc-fee none">0.001LTC</span>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-container">
                                <a class="btn-pay">Confirm Payment</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script id="currency_list_template" type="text/x-jquery-tmpl">

        {{each(i, wallet) wallets}}
            <div class="currency-item" data-currencydetail="${JSON.stringify(wallet)}">
                <img src="${wallet.icon}"/>
                <span class="currency">${wallet.currency_id}</span>
                <span class="amount">${wallet.balance}</span>
            </div>
        {{/each}}





            </script>

            <script id="currency_detail_template" type="text/x-jquery-tmpl">

        <div class="currency-item">
            <img src="${wallet.icon}"/>
            <span class="currency">${wallet.currency_id}</span>
            <span class="amount">${wallet.balance}</span>
        </div>
        <div class="qr-code">
            <img src="${wallet.address_qr_code}">
        </div>
        <div id="address">${wallet.address}</div>
        <div class="copy" data-clipboard-target="#address">Copy Address</div>






            </script>
        </section>
    </div>
</div>
<!-- Script Files -->
<script src="/assets/js/jquery-1.9.1.min.js"></script>
<script src="/assets/js/jquery.serialize-object.js"></script>
<script src="/assets/js/jquery.tmpl.js"></script>
<script src="/assets/js/clipboard.min.js"></script>
<script src="/assets/js/bootstrap.js"></script>
<script src="/assets/js/layer.js"></script>
<script src="/assets/js/main.js"></script>
<script>
    $(function () {
        $(document).ajaxError(function (event, jqxhr, settings, exception) {
            if (jqxhr.status == 401) {
                window.location.href = "{{ url_for('home.login') }}"
            }
        });

        $(".deposit-demo").on("click", ".logout", function () {
            $.ajax({
                type: 'POST',
                url: '/api/log_out',
                json: true,
                contentType: 'application/json',
                success: function (data) {
                    window.location.href = '/';
                },
                error: function (err) {
                }
            }).always(function () {
            });
        })
    })
</script>
<script>
    $(function () {
        var $assets = $("#assets");
        var $product = $("#product");
        var index = 0;
        var productIndex = 0;
        var currencyIndex = 0;
        var faitCurrency = 0.1;
        var walletList = [];
        var currencyAmount = [];
        var $currencyContainer = $("#product_detail");
        var currencyIconList = ['/assets/img/icon/BTC.png', '/assets/img/icon/ETH.png', '/assets/img/icon/LTC.png'];

        var clipboard = new ClipboardJS(".copy");

        clipboard.on('success', function (e) {
            layer.msg("Copy Success");
        });

        $(".deposit-demo").find(".left").hide();

        $(".select-header").find(".item").click(function () {
            index = $(this).index();
            $(this).addClass("active").siblings(".item").removeClass("active");
            initSelect(index);
            $(".deposit-demo").find(".left").hide();
        });

        $assets.on("click", ".currency-list .currency-item", function () {
            $("#currency_detail").empty();
            $(".deposit-demo").find(".left").show();
            $assets.find(".currency-list").hide();
            $assets.find(".currency-detail").show();
            var wallet = $(this).data("currencydetail");
            switch (wallet.currency_id) {
                case 'BTC':
                    wallet.icon = currencyIconList[0];
                    break;
                case 'ETH':
                    wallet.icon = currencyIconList[1];
                    break;
                case 'LTC':
                    wallet.icon = currencyIconList[2];
                    break;
            }
            $("#currency_detail_template").tmpl({wallet: wallet}).appendTo($("#currency_detail"))
        });


        function get_icon(currency_id) {
            var icon = '';
            switch (currency_id) {
                case 'BTC':
                    icon = currencyIconList[0];
                    break;
                case 'ETH':
                    icon = currencyIconList[1];
                    break;
                case 'LTC':
                    icon = currencyIconList[2];
                    break;
            }
            return icon;
        }

        $product.on("click", ".btn-buy", function () {
            productIndex = $(this).parents(".product-item").index();
            $(".deposit-demo").find(".left").show();
            $product.find(".product-list").hide();
            $product.find(".product-detail").show();
            $product.find(".product-detail .fees").show();
            if (productIndex == 0) {
                $product.find(".product-detail .fees").hide();
                $product.find(".product-detail .name-container .name").text('Test Product 1');
            } else {
                $product.find(".product-detail .name-container .name").text('Test Product 2');
            }
            $product.find(".product-detail input").each(function () {
                if ($(this).parents(".radio-inline").index() != 0) {
                    $(this).prop("checked", false);
                } else {
                    $(this).prop("checked", true);
                }
            });
            $currencyContainer.find(".btc").show().siblings().hide();
            if (productIndex == 1) {
                $currencyContainer.find(".btc-fee").show().siblings().hide();
            }
            getCurrencyConvert();
        });

        $(".deposit-demo").find(".left").click(function () {
            initSelect(index);
            $(".deposit-demo").find(".left").hide();
        });

        $("#product_detail").find(".radio-inline").click(function () {
            currencyIndex = $(this).index();
            switch (currencyIndex) {
                case 0:
                    $currencyContainer.find(".btc").show().siblings().hide();
                    if (productIndex == 1) {
                        $currencyContainer.find(".btc-fee").show().siblings().hide();
                    }
                    break;
                case 1:
                    $currencyContainer.find(".eth").show().siblings().hide();
                    if (productIndex == 1) {
                        $currencyContainer.find(".eth-fee").show().siblings().hide();

                    }
                    break;
                case 2:
                    $currencyContainer.find(".ltc").show().siblings().hide();
                    if (productIndex == 1) {
                        $currencyContainer.find(".ltc-fee").show().siblings().hide();

                    }
                    break;
            }
        });

        $("#product").find(".btn-pay").click(function () {
            var params = {
                currency: 'BTC',
                amount: 0,
                fee: 0
            };
            switch (currencyIndex) {
                case 0:
                    params.currency = 'BTC';
                    params.amount = $currencyContainer.find(".btc").text();
                    if (productIndex == 1) {
                        params.fee = 0.00001
                    }
                    break;
                case 1:
                    params.currency = 'ETH';
                    params.amount = $currencyContainer.find(".eth").text();
                    if (productIndex == 1) {
                        params.fee = 0.0001
                    }
                    break;
                case 2:
                    params.currency = 'LTC';
                    params.amount = $currencyContainer.find(".ltc").text();
                    if (productIndex == 1) {
                        params.fee = 0.001
                    }
                    break;
            }
            params.amount = parseFloat(params.amount);
            load = layer.load(2, {
                shade: [0.6, '#000'],
                scrollbar: false
            });
            $.ajax({
                type: 'POST',
                data: params,
                url: '/api/transfer_order',
                dataType: 'json',
                success: function (res) {
                    if (res.code == 0) {
                        layer.msg('payment successful');
                    } else {
                        layer.msg(res.msg);
                    }
                },
                error: function (err) {
                    layer.msg('network error~');
                }
            }).always(function () {
                layer.close(load);
            });
        });

        function initSelect(index) {
            if (index == 0) {
                $assets.show();
                $assets.find(".currency-list").show();
                $assets.find(".currency-detail").hide();
                $product.hide();
            } else {
                $product.show();
                $product.find(".product-list").show();
                $product.find(".product-detail").hide();
                $assets.hide();
            }
        }

        getWallet();

        function getWallet() {
            $.getJSON('/api/wallet', function (res) {
                var data = res.data;
                var wallets = data.wallet_list;
                if (wallets.length) {
                    $.each(wallets, function (index, wallet) {
                        var balance = new Number(wallet.balance);
                        wallet.balance = balance.toFixed(8);
                        wallet.icon = get_icon(wallet.currency_id);
                    });
                    $("#currency_list_template").tmpl({wallets: wallets}).appendTo($("#currency_list"));
                    walletList = wallets;
                }
            })
        }

        function getCurrencyConvert() {
            var load = layer.load(2, {
                shade: [0.6, '#000'],
                scrollbar: false
            });
            $.getJSON('/api/currency_convert', function (res) {
                layer.close(load);
                var data = res.data;
                if (data.length) {
                    $.each(data, function (index, item) {
                        switch (item.symbol) {
                            case 'BTC':
                                var currencyVal = (faitCurrency / item.price_usd).toFixed(8);
                                $currencyContainer.find(".btc").text(currencyVal + item.symbol);
                                currencyAmount.push({BTC: currencyVal});
                                break;
                            case 'ETH':
                                var currencyVal = (faitCurrency / item.price_usd).toFixed(8);
                                $currencyContainer.find(".eth").text(currencyVal + item.symbol);
                                currencyAmount.push({ETH: currencyVal});
                                break;
                            case 'LTC':
                                var currencyVal = (faitCurrency / item.price_usd).toFixed(8);
                                $currencyContainer.find(".ltc").text(currencyVal + item.symbol);
                                console.log(currencyAmount);
                                currencyAmount.push({LTC: currencyVal});
                                break;
                        }
                    })
                }
            })
        }

    })
</script>
</body>
</html>
