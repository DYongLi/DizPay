{% extends 'layout.html' %}
{% set isShowBack = False %}
{% set isShowExit = True %}

{% block head %}
    <style>
        .pay-methods {
            padding: 30px;
        }

        .pay-methods .item {
            display: block;
            text-align: center;
            border: 1px solid #ededed;
            height: 68px;
            line-height: 68px;
            margin-top: 30px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="pay-methods">
        <a class="item" href="{{ url_for("home.wallet") }}">
            <label>Deposit</label>
        </a>
        <a class="item" href="{{ url_for('home.payment') }}">
            <label>Accept Payment</label>
        </a>
    </div>
{% endblock %}

{% block script %}
{% endblock %}
